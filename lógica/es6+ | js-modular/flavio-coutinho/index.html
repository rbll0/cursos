<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>

    <script src="exemplo.js" type="module" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de <em>Módulos ES6</em></h1>
    <label>Quantidade:
        <input id="quantidade" name="quantidade" type="number" min="0">
    </label>
    <label>Preço:
        <input type="number" name="preco" id="preco" min="0">
    </label>
    
    <label>Total:
        <input type="number" name="total" id="total" disabled>
    </label>
</body>
</html>
