<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="assets/img-pequena.png">
        <source media="(max-width: 1050px)" srcset="assets/img-medio.png">
        <img src="assets/img-grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML 5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
